<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Device Information (dev)</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Device Information (dev)</h1>
      <p><a href="/">トップに戻る</a></p>
    </header>
    <main>
      <section>
        <div class="row" style="gap: 8px; align-items: center; flex-wrap: wrap">
          <input id="headsetId" placeholder="Headset ID (optional)" style="min-width: 280px" />
          <button id="saveHeadset">Save ID</button>
          <button id="start">Start device info</button>
          <button id="stop">Stop device info</button>
        </div>

        <div class="row small" style="margin-top: 6px">
          <div>最新時刻: <span id="devTime">-</span></div>
          <div>sid: <span id="devSid">-</span></div>
        </div>

        <div style="display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); align-items:start; margin-top: 12px">
          <div>
            <div class="small muted">Battery</div>
            <div id="batteryText" class="small" style="margin: 4px 0">-</div>
            <div style="height:10px; background:#8882; border-radius:999px; overflow:hidden">
              <div id="batteryBar" style="height:100%; width:0%; background:linear-gradient(90deg, #bef264, #84cc16, #65a30d)"></div>
            </div>
          </div>
          <div>
            <div class="small muted">Signal</div>
            <div id="signalText" class="small" style="margin: 4px 0">-</div>
            <div style="height:10px; background:#8882; border-radius:999px; overflow:hidden">
              <div id="signalBar" style="height:100%; width:0%; background:linear-gradient(90deg, #fef08a, #f59e0b, #d97706)"></div>
            </div>
          </div>
          <div>
            <div class="small muted">Overall Contact Quality</div>
            <div id="overallText" class="small" style="margin: 4px 0">-</div>
            <div style="height:10px; background:#8882; border-radius:999px; overflow:hidden">
              <div id="overallBar" style="height:100%; width:0%; background:linear-gradient(90deg, #fecaca, #60a5fa, #22c55e)"></div>
            </div>
          </div>
        </div>

        <div style="margin-top: 16px">
          <div class="small muted" style="margin-bottom: 6px">Contact Quality by Sensor (0–4)</div>
          <div id="cqGrid" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 8px"></div>
        </div>

        <details style="margin-top: 12px">
          <summary>Raw labels / array</summary>
          <div class="small" style="margin: 6px 0">dev labels (sensors only):</div>
          <pre id="labels" class="log" style="height:auto"></pre>
          <div class="small" style="margin: 6px 0">dev array:</div>
          <pre id="devRaw" class="log"></pre>
        </details>
      </section>
    </main>
    <script type="module" src="/device_information.js"></script>
  </body>
  </html>
