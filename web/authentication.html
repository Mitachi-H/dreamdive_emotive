<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Authentication | Emotiv Dashboard (Template)</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Authentication</h1>
      <p class="muted">getUserLogin / hasAccessRight / getUserInformation / getLicenseInfo</p>
      <p><a href="/">トップに戻る</a></p>
    </header>
    <main>
      <section>
        <div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
          <button id="reload">再取得</button>
          <button id="request">アクセス許可を要求 (requestAccess)</button>
        </div>
        <div id="status" class="muted">ロード待機中…</div>
        <pre id="error" class="log" style="background:#8008;color:#fff"></pre>
        <h3>getUserLogin</h3>
        <pre id="login" class="log"></pre>
        <h3>hasAccessRight</h3>
        <pre id="access" class="log"></pre>
        <h3>getUserInformation</h3>
        <pre id="userinfo" class="log"></pre>
        <h3>getLicenseInfo</h3>
        <pre id="license" class="log"></pre>
      </section>
    </main>
    <script src="/auth.js"></script>
  </body>
  </html>
