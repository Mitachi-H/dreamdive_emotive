<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frequency Band (pow)</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Frequency Band (pow)</h1>
      <p><a href="/">トップに戻る</a></p>
    </header>
    <main>
      <section>
        <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
          <input id="headsetId" placeholder="Headset ID (optional)" style="min-width:280px" />
          <button id="saveHeadset">Save ID</button>
          <button id="start">Start pow</button>
          <button id="stop">Stop pow</button>
          <label class="small" style="margin-left:8px;">
            <input type="checkbox" id="toggleRaw" /> RAW 表示
          </label>
        </div>
        <div class="row small">
          <div>最新時刻: <span id="powTime">-</span></div>
          <div>要素数: <span id="powLen">-</span></div>
          <div>sid: <span id="powSid">-</span></div>
        </div>

        <div class="pow-wrap">
          <div class="legend">
            <span>強度</span>
            <div class="legend-bar"></div>
            <span>低 → 高</span>
          </div>
          <div id="grid" class="pow-grid" style="--band-count:5"></div>
        </div>

        <p class="muted small">配列の順序はヘッドセットのチャンネル構成に依存します。Insight の一例: ['AF3/theta','AF3/alpha','AF3/betaL','AF3/betaH','AF3/gamma', 'T7/theta', ... , 'AF4/gamma']</p>

        <pre id="pow" class="log hidden"></pre>
      </section>
    </main>
    <script src="/pow.js"></script>
  </body>
  </html>
