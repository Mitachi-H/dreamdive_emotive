<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emotiv Dashboard (Template)</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Emotiv Cortex Realtime Dashboard (Template)</h1>
      <p class="muted">公開用雛形。`.env` の実値はコミットしないでください。</p>

    <main>
      <section>
        <p><a href="/authentication">Authentication ページへ</a></p>
        <div id="status">WebSocket: connecting…</div>

        <pre id="log" class="log"></pre>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
